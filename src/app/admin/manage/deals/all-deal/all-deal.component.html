<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>

      <th scope="col">Category</th>
      <th scope="col">Status</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts;let i= index;">
      <th scope="row">{{i+1}}</th>
      <td>{{post.title}}</td>
      <td class="text-capitalize">{{post.category}}</td>
      <td>
        <ui-switch [(ngModel)]="post.active" (change)="updatePostStatus($event,post._id)"></ui-switch>
      </td>


      <td>

        <a type="button" routerLink="/admin/manage/update-deal/{{post._id}}" class="btn btn-primary">Edit</a>
        <button type="button" (click)="deleteDeal(post._id)" class="btn btn-secondary ml-2">Delete</button>

      </td>
    </tr>

  </tbody>
</table>
