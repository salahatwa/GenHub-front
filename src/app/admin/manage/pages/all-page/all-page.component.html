<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Page Title</th>

      
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts;let i= index;">
      <th scope="row">{{i+1}}</th>
      <td>{{post.title}}</td>
      

      <td>

        <a type="button" routerLink="/admin/manage/update-page/{{post._id}}" class="btn btn-primary">Edit</a>
        <button type="button" (click)="deletePage(post._id)" class="btn btn-secondary ml-2">Delete</button>

      </td>
    </tr>

  </tbody>
</table>
